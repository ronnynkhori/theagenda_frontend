<div class="flex flex-col flex-auto w-full">
    <div class="flex flex-wrap w-full max-w-screen-xl mx-auto p-6 md:p-8">
        <div class="flex items-center justify-between w-full">
            <div>
                <div class="text-3xl font-semibold tracking-tight leading-8">
                    Users
                </div>
                <div class="font-medium tracking-tight text-secondary">
                    List and details of all users within the system
                </div>
            </div>
            <div class="flex items-center ml-6">
                <button class="hidden sm:inline-flex bg-green-500 rounded-full text-white px-4 p-2" mat-stroked-button>
                    <span>ADD USER</span>
                </button>

            </div>
        </div>

        <div class="mt-4 min-w-full ">
            <div></div>
            <div></div>
            <div class="w-full">
                <table class="w-full  rounded-md " mat-table [dataSource]="users" >
                    <ng-container matColumnDef="name">
                        <th mat-header-cell *matHeaderCellDef>Name</th>
                        <td mat-cell *matCellDef="let user">{{ user.firstname }}</td>
                    </ng-container>

                    <ng-container matColumnDef="surname">
                        <th mat-header-cell *matHeaderCellDef>Surname</th>
                        <td mat-cell *matCellDef="let user">
                            {{ user.lastname }}
                        </td>
                    </ng-container>

                    <ng-container matColumnDef="email">
                        <th mat-header-cell *matHeaderCellDef>Email</th>
                        <td mat-cell *matCellDef="let user">
                            <span class="text-primary-500">{{ user.email }}</span>
                        </td>
                    </ng-container>

                    <ng-container matColumnDef="role">
                        <th mat-header-cell *matHeaderCellDef>Role</th>
                        <td mat-cell *matCellDef="let user">
                            <span class="bg-primary-500 rounded-full px-4 py-2 text-xs text-white">{{ user.role }}</span></td>
                    </ng-container>

                    <ng-container matColumnDef="actions">
                        <th mat-header-cell *matHeaderCellDef>Actions</th>
                        <td mat-cell *matCellDef="let user">
                           
                            <button
                                mat-icon-button
                                color="warn"
                            >
                                <mat-icon  class="icon-size-5 text-white" [svgIcon]="'heroicons_solid:trash'"> </mat-icon>
                            </button>
                        </td>
                    </ng-container>

                    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                    <tr
                        mat-row
                        *matRowDef="let row; columns: displayedColumns"
                    ></tr>
                </table>
            </div>
        </div>
    </div>
</div>
