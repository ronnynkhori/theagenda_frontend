<div class="flex flex-col w-full">

    <!-- View mode -->
    <ng-container>

      
        <div class="relative w-full h-40 sm:h-48 px-8 sm:px-12 bg-green-600 dark:bg-green-600">
         
    
            <div class="flex items-center justify-end w-full max-w-3xl mx-auto pt-6">
                <a
                    mat-icon-button
                    [matTooltip]="'Close'"
                    [routerLink]="['../']">
                    <mat-icon
                        class="text-white"
                        [svgIcon]="'heroicons_solid:x-mark'"></mat-icon>
                </a>
            
            </div>
        </div>

         
        
        <div class="relative flex flex-col flex-auto items-center p-6 pt-0 sm:p-12 sm:pt-0">
            <div class="w-full max-w-3xl">

            
                <div class="flex flex-auto items-end -mt-16">
              
                    <div class="flex items-center justify-center w-32 h-32 rounded-full overflow-hidden ring-4 ring-bg-card">
                        <div
                            class="flex items-center justify-center w-full h-full rounded overflow-hidden uppercase text-8xl font-bold leading-none bg-gray-200 text-gray-600 dark:bg-gray-700 dark:text-gray-200">
                            {{contact?.firstname?.charAt(0)}}
                        </div>
                    </div>
                   
                    <div class="flex items-center ml-auto mb-1">
                        <!-- <button
                            mat-stroked-button
                            (click)="toggleEditMode(true)">
                            <mat-icon
                                class="icon-size-5"
                                [svgIcon]="'heroicons_outline:pencil-square'"></mat-icon>
                            <span class="ml-2">Edit</span>
                        </button> -->
                    </div>
                </div>

             
                <div class="mt-3 text-4xl font-bold truncate">{{contact?.firstname}} {{contact?.lastname}}</div>

                <div class="flex flex-col mt-4 pt-6 border-t space-y-8">
                  
                    <ng-container *ngIf="contact?.status">
                        <div class="flex sm:items-center">
                            <div class="ml-6 leading-6">Progress Status: <span class="bg-green-500 rounded text-white px-3 py-1">{{contact?.status}}</span></div>
                        </div>
                    </ng-container>

                    
                     <ng-container *ngIf="contact?.description">
                        <div class="flex sm:items-center">
                            <div class="ml-6 leading-6">{{contact?.description}}</div>
                        </div>
                    </ng-container> 

             
                    <ng-container *ngIf="contact?.images.length > 0">
                        <div class="flex flex-grow gap-2">
                            <div *ngFor="let image of contact?.images" class="shadow-sm p-2 border rounded-sm" style="width: 100px; height: 150px;">
                                <img [src]="'data:image/png;base64,' + image.base64" alt="Image" >
                            </div>
                        </div>
                    </ng-container>
      
                </div> 

            </div>
        </div>  
    </ng-container>
</div>
